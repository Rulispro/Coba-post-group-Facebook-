name: Facebook Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Run bot
        run: node index.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
