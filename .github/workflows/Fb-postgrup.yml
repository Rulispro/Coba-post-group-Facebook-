name: Run Facebook Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install puppeteer@latest --force
          npm ls puppeteer


      - name: Run bot
        run: node docs/index.js
