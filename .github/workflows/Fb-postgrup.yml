name: Facebook Bot

on:
  # Manual trigger (boleh diaktifkan kalau mau test)
  workflow_dispatch:

  # Jalan otomatis jam 07:36 WIB (UTC+7 â†’ 00:36 UTC)
  schedule:
    - cron: "0 0 * * *"  # contoh 00:00 UTC = 07:00 WIB

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Pastikan Chromium tersedia
      - name: Install Chromium
        run: sudo apt-get update && sudo apt-get install -y chromium-browser

      # Bot jalan, tanggal WIB diambil dari index.js
      - name: Run Puppeteer bot
        run: node docs/index.js

      - name: Upload recordings
        uses: actions/upload-artifact@v4
        with:
          name: recordings
          path: recording_*.mp4
          
