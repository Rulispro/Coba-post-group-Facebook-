name: Facebook Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *" # jalan tiap 1 jam sekali (aman & hemat quota)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "âš¡ package-lock.json belum ada, generate dengan npm install..."
            npm install --legacy-peer-deps
          fi

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # ðŸ“Œ NEW â€” Load semua COOKIE_* secrets otomatis
      - name: Load all COOKIE_* secrets automatically
        run: |
          for name in $(echo "${{ toJson(secrets) }}" | jq -r 'keys[]'); do
            if [[ "$name" == COOKIE_* ]]; then
              value="${{ secrets[$name] }}"
              echo "$name=$value" >> $GITHUB_ENV
              echo "Loaded $name"
            fi
          done
        shell: bash

      # ðŸ“Œ Set variabel tanggal
      - name: Set DATE
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # ðŸ“Œ Buat folder media
      - name: Create media folder
        run: mkdir -p media

      # ðŸ“Œ Download media (foto/video)
      - name: Download Media
        run: |
          # curl -L "https://github.com/${{ github.repository }}/releases/download/v1.0/akun1_${{ env.DATE }}.png" -o media/akun1_${{ env.DATE }}.png
          # curl -L "https://github.com/${{ github.repository }}/releases/download/v1.0/akun1_${{ env.DATE }}.mp4" -o media/akun1_${{ env.DATE }}.mp4

      # ðŸ“Œ Jalankan bot
      - name: Run Puppeteer bot
        run: node docs/index.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          DATE: ${{ env.DATE }}

      # ðŸ“Œ Upload recording
      - name: Upload recording
        uses: actions/upload-artifact@v4
        with:
          name: recording-video
          path: recording.mp4

      # ðŸ“Œ Upload screenshots
      - name: Upload all screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            docs/media/after_upload.png
            docs/media/after_upload_*.png

      # ðŸ“Œ Bersihkan media
      - name: Clean media folder
        run: rm -rf media/*
