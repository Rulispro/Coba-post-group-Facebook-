name: Facebook Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"   # tiap hari jam 07:00 UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # kalau package-lock.json belum ada, generate dulu
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "âš¡ package-lock.json belum ada, generate dengan npm install..."
            npm install
          fi

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run Puppeteer bot
        run: npm start
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Upload recording
        uses: actions/upload-artifact@v3
        with:
          name: recording-video
          path: recording.mp4
