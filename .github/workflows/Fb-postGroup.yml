name: FB Post Group

on:
  # Manual trigger (WAJIB ada buat test)
  workflow_dispatch:

  # Jalan otomatis jam 07:36 WIB (UTC+7 â†’ 00:36 UTC)
  schedule:
    - cron: "0 9 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¥ penting agar bisa push
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Bot jalan, tanggal WIB diambil dari index.js
      - name: Run Group Bot 
        run: node docs/index.js group
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Upload recordings
        uses: actions/upload-artifact@v4
        with:
          name: recordings
          path: recording_*.mp4
     
       - name: Commit dashboard update
         run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboard/data.json
          git commit -m "Update dashboard data" || echo "No changes"
          git push
